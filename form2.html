<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Africa Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: white;
        }

        fieldset {
            border: 1px solid #ccc;
            margin-bottom: 15px;
            padding: 10px;
        }

        legend {
            font-size: 1.2em;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="submit"]:hover {
            background-color: darkblue;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <header>
        <h1>AltSchool Africa Application Form</h1>
        
        
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="address">Home Address:</label>
                <textarea id="address" name="address" required></textarea><br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required><br>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required><br>
            </fieldset>

            <fieldset>
                <legend>Educational Background</legend>

                <label for="highestDegree">Highest Degree:</label>
                <input type="text" id="highestDegree" name="highestDegree" required><br>

                <label for="school">School Attended:</label>
                <input type="text" id="school" name="school" required><br>

                <label for="graduationYear">Year of Graduation:</label>
                <input type="number" id="graduationYear" name="graduationYear" required><br>
            </fieldset>

            <fieldset>
                <legend>Program Selection</legend>

                <label for="track">Select Track:</label>
                <select id="track" name="track" required>
                    <option value="frontend">Front-End Engineering</option>
                    <option value="backend">Back-End Engineering</option>
                    <option value="cloud">Cloud Engineering</option>
                </select><br>

                <label for="whyJoin">Why do you want to join AltSchool Africa?</label>
                <textarea id="whyJoin" name="whyJoin" required></textarea><br>
            </fieldset>

            <input type="submit" value="Submit Application">
        </form>
        <hr>
    </main>

    <footer>
        <p><a href="index.html">Back to About Me</a></p>
        <hr>
    </footer>

</body>
</html>
